# ===================================
# POS TRANSACTION QUERIES
# ===================================

# Get single transaction by ID
query GetTransaction($id: ID!) {
  transaction(id: $id) {
    id
    vendorId
    bookingId
    userId
    transactionNumber
    amount
    transactionType
    paymentMethod
    description
    receiptNumber
    paymentGatewayReference
    status
    createdAt
    processedAt
    updatedAt
    vendor {
      id
      businessName
      email
      phone
      address
    }
    booking {
      id
      eventDate
      eventTime
      guestCount
      totalAmount
      bookingStatus
      paymentStatus
    }
    user {
      id
      firstName
      lastName
      email
      phone
    }
  }
}

