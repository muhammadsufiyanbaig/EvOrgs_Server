# ===================================

# 1. Get vendor visiting requests (vendor only)
query GetVendorVisitingRequests($filters: BookingFiltersInput) {
  vendorVisitingRequests(filters: $filters) {
    id
    userId
    vendorId
    serviceType
    serviceId
    eventDate
    eventTime
    eventDuration
    guestCount
    specialRequests
    totalAmount
    advanceAmount
    remainingAmount
    paymentStatus
    bookingStatus
    visitStatus
    visitRequestedAt
    visitScheduledAt
    visitCompletedAt
    createdAt
    updatedAt
    service {
      ... on PhotographyPackage {
        id
        packageName
        price
        duration
        description
        features
      }
      ... on CateringPackage {
        id
        packageName
        pricePerPerson
        minPersons
        description
        menuItems
      }
      ... on FarmHouse {
        id
        name
        location
        perNightPrice
        amenities
      }
      ... on Venue {
        id
        name
        location
        capacity
        pricePerHour
        amenities
      }
    }
    vendor {
      id
      businessName
      email
      phone
      address
    }
    user {
      id
      firstName
      lastName
      email
      phone
    }
  }
}

